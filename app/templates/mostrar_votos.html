<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Votos</h1>
    <table>
      <tr>
        <th>Candidato</th>
        <th>Horário</th>
        <th>Região</th>
        <th>Urna</th>
      </tr>
      {% for voto in votos%}
      <tr>

        <td>{{ buscar_candidato(voto.candidato_id).nome}}</td>
        <td>{{ voto.horario }}</td>
        <td>{{ voto.regiao }}</td>
        <td>{{ voto.urna_id }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
