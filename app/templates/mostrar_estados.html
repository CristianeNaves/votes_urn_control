<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Estados</title>
  </head>
  <body>
    <h1>Estados</h1>
    <table>
      <tr>
        <th>Nome</th>
        <th>Sigla</th>
      </tr>
      {% for estado in estado%}
      <tr>
        <td>{{ estado.nome }}</td>
        <td>{{ estado.sigla }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
