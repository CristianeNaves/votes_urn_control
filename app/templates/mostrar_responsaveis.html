<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Responsaveis</h1>
    <table>
      <tr>
        <th>CPF</th>
        <th>Nome</th>
        <th>Data Nasc</th>
      </tr>
      {% for resp in responsaveis %}
      <tr>
        <td>{{ resp.cpf }}</td>
        <td>{{ resp.nome }}</td>
        <td>{{ resp.data_nasc }}</td>
        <td><form action="/remover_responsavel" method="post">
                <input type="hidden" name="cpf" value="{{ resp.cpf }}">
              <button type="submit" class="btn btn-primary btn-salvar">Delete</button>
          </form></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
