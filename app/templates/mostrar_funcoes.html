<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Funções</h1>
    <table>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Setor</th>

      {% endfor %}

  </body>
</html>
