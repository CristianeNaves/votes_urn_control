<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Funções</h1>
    <table>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Setor</th>
      </tr>
      {% for funcao in funcoes%}
      <tr>
        <td>{{ funcao.nome }}</td>
        <td>{{ funcao.descricao }}</td>
        <td>{{ funcao.setor }}</td>
        <td>
            <form action="/link_alterar_funcao" method="post">
              <input type="hidden" name="id" value="{{ funcao.id }}">
              <button type="submit" class="btn btn-primary btn-salvar">Editar</button>
            </form>
          </td>
          <td>
            <form action="/remover_funcao" method="post">
              <input type="hidden" name="id" value="{{ funcao.id }}">
              <button type="submit" class="btn btn-primary btn-salvar">Delete</button>
            </form>
          </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
