<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Empresas</h1>
    <table>
      <tr>
        <th>Nome</th>
        <th>Localização</th>
        <th>Setor</th>
      </tr>
      {% for empresa in empresas%}
      <tr>
        <td>{{ empresa.nome }}</td>
        <td>{{ empresa.localizacao }}</td>
        <td>{{ empresa.setor }}</td>
        <td>
            <form action="/link_alterar_empresa" method="post">
              <input type="hidden" name="id" value="{{ empresa.id }}">
              <button type="submit" class="btn btn-primary btn-salvar">Editar</button>
            </form>
          </td>
          <td>
            <form action="/remover_empresa" method="post">
              <input type="hidden" name="id" value="{{ empresa.id }}">
              <button type="submit" class="btn btn-primary btn-salvar">Delete</button>
            </form>
          </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
