<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UrnVotes</title>
  </head>
  <body>
    <form action="/salvar_logs" method="post">
      <fieldset>
        <div>
          <label for="data">Data:</label>
          <input type="text" name="data">
        </div>
        <div>
          <label for="requisicao">Requisição:</label>
          <input type="text" name="requisicao">
        </div>
        <div>
          <label for="parametros">Parametros:</label>
          <input type="text" name="parametros">
        </div>
         <div>
          <label for="resultados">Resultados:</label>
          <input type="text" name="resultados">
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
    </form>
  </body>
</html>
