<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Grupos</h1>
    <table>
      <tr>
        <th>Sigla</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Chefe</th>
      </tr>
      {% for grupo in grupos%}
      <tr>
        <td>{{ grupo.sigla }}</td>
        <td>{{ grupo.nome }}</td>
        <td>{{ grupo.descricao }}</td>
        <td>{{ grupo.chefe }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
