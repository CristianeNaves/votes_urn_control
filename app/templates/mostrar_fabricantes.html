<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fabricantes</title>
  </head>
  <body>
    <h1>Fabricantes</h1>
    <table>
      <tr>
        <th>Local</th>
        <th>Data Fabricacao</th>
        <th>Empresa</th>
      </tr>
      {% for fab in fabricantes %}
      <tr>
        <td>{{ fab.local }}</td>
        <td>{{ fab.data_fabricacao }}</td>
        <td>{{ fab.empresa }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
