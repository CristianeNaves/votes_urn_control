<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fabricantes</title>
  </head>
  <body>
    <h1>Fabricantes</h1>
    <table>
      <tr>
        <th>Local</th>
        <th>Data Fabricacao</th>
        <th>Empresa</th>
      </tr>
      {% for fab in fabricantes %}
      <tr>
        <td>{{ fab.local }}</td>
        <td>{{ fab.data_fabricacao }}</td>
        <td>{{ fab.empresa }}</td>
        <td><form action="/remover_fabricante" method="post">
                <input type="hidden" name="id" value="{{ fab.id }}">
              <button type="submit" class="btn btn-primary btn-salvar">Delete</button>
          </form></td>
        <td><form action="/link_alterar_fabricante" method="post">
                <input type="hidden" name="id" value="{{ fab.id }}">
              <button type="submit" class="btn btn-primary btn-salvar">Editar</button>
          </form></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
