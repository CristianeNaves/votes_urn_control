<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UrnVotes</title>
  </head>
  <body>
    <h1>Editar Voto</h1>
    <form action="/criar_edicao_voto" method="post">
      <fieldset>
        <div>
          <label for="nome">Regiao:</label>
          <input type="text" name="regiao" placeholder="{{ regiao }}">
        </div>

        <input type="hidden" name="voto_id" value="{{ voto_id }}">
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
    </form>
  </body>
</html>
